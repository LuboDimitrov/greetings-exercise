<div class="container mt-5">
  <form (submit)="submit()" class="form-group">
    <div class="row">
      <div class="col-5">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter your username">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="mt-3">
    <p class="lead">Greeting: <span class="text-success-emphasis">{{greeting}}</span></p>
  </div>
</div>
